name: Linx

# Profiles are groups of data you can easily switch between. A common usage is
# to define profiles for various environments of a REST service
profiles:
  example:
    name: Dev
    data:
      host: http://localhost:3000

requests:
  health:
    name: Health
    method: GET
    url: "{{ host }}/health"

  shorten:
    name: Shorten
    method: POST
    url: "{{ host }}/shorten"
    body:
      type: json
      data:
        {
          "url": "{{ prompt(message='url to shorten') }}",
          "code": "{{ prompt(message='Short code') }}"
        }

  shorten_example:
    name: Shorten example.com
    method: POST
    url: "{{ host }}/shorten"
    body:
      type: json
      data:
        {
          "url": "https://example.com/",
          "code": "{{ prompt(message='Short code') }}"
        }

  redirect:
    name: Redirect
    method: GET
    url: "{{ host }}/{{ prompt(message='short code') }}"
